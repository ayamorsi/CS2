<ion-header  no-border>

  <ion-navbar transparent>
    <ion-title>grades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back"  padding>
    <div class="mbsc-form-group">
        <div class="mbsc-form-group-title">Category</div>
         
  <button ion-button (click)="Courses()" style="color: rgb(207, 32, 32)">Save</button>

  <ion-list>
  <ion-item *ngFor="let entry of subjectarr">

  </ion-item>
</ion-list>
