<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back" padding>

  <div class="avatar-upload">
    <div class="avatar-edit">
      
      <!-- <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" /> -->
      <button   (click)="selectPhoto()" ion-button >
        </button>
        <label for="imageUpload" stacked > 
        </label>
    </div>
    <div class="avatar-preview">
        <div id="imagePreview" >
        </div>
    </div>
</div>
<div class="bar-header">
    <h3 class="title">student information</h3>
  </div>
  <br> <br>
<div class="pdiv">  
<p class= "pname"> Fullname: {{ (profileData | async)?.fullName }} </p>

<p class= "pgender"> Gender: {{ (profileData | async)?.gender }} </p>
</div>
<div class="pdiv"> 
<p class= "plevel" > Level: {{ (profileData | async)?.level }} </p>
</div>
</ion-content>
